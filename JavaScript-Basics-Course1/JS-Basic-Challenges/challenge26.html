<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 26</title>
</head>

<body>
    <h1>JavaScript Event Challenges: Challenge 26</h1>
    <div>
        <p>This is paragraph 1</p>
    </div>

    <button>Add a paragraph</button>
    <button>Remove a paragraph</button>


    <script>
        var divTag = document.querySelector('div');
        var btnAdd = document.querySelectorAll('button')[0];
        var btnDel = document.querySelectorAll('button')[1];
        var numPara = 1;

        btnAdd.addEventListener('click', function () {

            numPara++;
            var newPara = document.createElement('p');
            var paraText = document.createTextNode(`This is paragraph ${numPara}`);
            newPara.appendChild(paraText);
            divTag.appendChild(newPara);
        });

        btnDel.addEventListener('click', function () {
            if (numPara == 1) {
                alert("Don't delete the last paragraph!");
            }
            else {
                var allPara = document.querySelectorAll('p');
                divTag.removeChild(divTag.children[allPara.length - 1]);
                numPara--;
            }
        });
    </script>
</body>

</html>
