<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Challenge</title>
</head>
<body>
    <h1>JS Basic Challenges</h1>
    <h2>Bonus Challenge</h2>
    <script>

        var color = prompt("Enter a primary or secondary color ");

        color = color.trim().toLowerCase();
        if( color == 'red' || color == 'blue' || color == 'yellow'){
            console.log(`You picked a primary color: ${color}`);
        } else if (color == 'orange' || color == 'green' || color == 'purple' ){
            console.log(`You picked a secondary color: ${color}`);
            
        } else {
            console.log("ERROR: you didn't choose a primary or secondary color");

        }
 
    </script>
</body>
</html>
