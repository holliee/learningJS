<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence, Selection, and Loops</title>
</head>
<body>
    <h1>Sequence, Selection, and Loops</h1>

    <script>

        var myString = "I am really hungry for some";
        console.log(myString);

        var myUpperString = myString.toUpperCase();
        console.log(myUpperString);

        var reallyLocation = myString.search('really');
        var specialWord = myString.substr(reallyLocation, 6);

        specialWord = specialWord.toUpperCase();

        var newString = myString.replace('really', specialWord);

        console.log(newString);

        var foods = ['hot dogs', 'cheese', 'pie', 'lunch']

        //console.log(myString + " " + foods[0]);
/*         for (var i = 0; i < foods.length; i++){
            console.log(`${myString} ${foods[i]}`);
        } */

        var count = 0;
        for(var eachFood of foods){
            if (count % 2 == 0){
                console.log(`${myString} ${eachFood.toUpperCase()}`);
            }
            else {
            console.log(`${myString} ${eachFood}`);
            }
            count++;
        }
    </script>
    
</body>
</html>
