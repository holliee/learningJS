<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>

    <style>
        input,
        label {
            display: block;
        }

        input {
            margin-bottom: 15px;
        }

        fieldset input,
        fieldset label {
            display: inline;
        }
    </style>
</head>

<body>
    <h1>Form Basics</h1>
    <form method="post" action="processor.php">
        <!--'for' in the label has to match up with the id in the input -->
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Hollie" value="Katie">

        <label for="favcolor">Favorite Color</label>
        <input type="color" name="favcolor" id="favcolor" value=#76d690>

        <fieldset>
            <legend>Do you want spam?</legend>
            <input type="radio" name="spam" id="spam-yes" value="yes">
            <label for="spam-yes">Yes, send me spam</label>
            <input type="radio" name="spam" id="spam-no" value="no" checked>
            <label for="spam-no">No, don't send me spam</label>
        </fieldset>

        <fieldset>
            <legend>Favorite Animal</legend>
            <input type="checkbox" name="animal[]" id="cat" value="Cat" checked>
            <label for="cat">Cat</label>

            <input type="checkbox" name="animal[]" id="dog" value="Dog">
            <label for="dog">Dog</label>

            <input type="checkbox" name="animal[]" id="rabbit" value="Rabbit">
            <label for="rabbit">Rabbit</label>
        </fieldset>

        <label for="cheese">Select Favorite Cheese</label>
        <select name="cheese" id="cheese">

            <option selected>----</option>
            <option value="American">American</option>
            <option value="Swiss">Swiss</option>
            <option value="Brie">Brie</option>

        </select>

        <label for="comments">Comments? Please tell us what you think</label>
        <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Your comments here"></textarea>

        <input type="submit" name="send" value="Send it!">
    </form>
</body>

</html>
