<body>
    <h1>JS Basic Challenges</h1>
    <h2>Challenge 6</h2>
    <script>

        var number = prompt("Enter a whole number ");

        if( number > 9){
            console.log("You entered a big number");
        } else if (number < 10 ){
            console.log("You entered a number smaller than 10");
        } else {
            console.log("ERROR: you didn't enter a number");

        }
 
    </script>
    
</body>
